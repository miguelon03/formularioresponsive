<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRO</title>
</head>
<body>
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img class="icon" src="img/usuario.png" alt="">
                <input type="text" placeholder="Nombre de Usuario">
            </div>
            <div class="input-contenedor">
                <img class="icon" src="img/email.png" alt="">
                <input type="text" placeholder="Correo Electronico">
            </div>
            <div class="input-contenedor">
                <img class="icon" src="img/contraseña.png" alt="">
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registro" class="button">
            <p>Al registrarse, acepta nuestras condiciones de uso y politica de privacidad</p>
            <p>¿Ya tiene una cuenta?<a href="login.html" class="link">Iniciar Sesión</a></p>
        </div>
    </form>
</body>

</html>
